        <form>

                    <!-- Input for Name-->
                    <div class="large-12 medium-12 small-12 cell">
                        <label>Name</label>
                        <input id="item-input" type="text" placeholder="Full Name" required>

                    <!-- Input for Email-->
                    <div class="large-12 medium-12 small-12 cell">
                        <label>Email</label>
                        <input id="item-input" type="email" placeholder="email@gmail.com" required>
                    </div>

                    </div>

                    <!-- Submit button for review -->
                    <div class="large-12 medium-12 small-12 cell">
                        <a href="#" class="button hollow secondary" id="submit">Submit</a>
